# reference for schema.yaml:
# https://docs.oracle.com/en-us/iaas/Content/ResourceManager/Concepts/terraformconfigresourcemanager_topic-schema.htm#exampleschema
title: "OCI Streaming Pipeline"
description: "Deploy a pipeline for streaming, warehousing, processessing and analyzing data. Expand the options to show the default settings, and customize as needed. Unexpanded options will assume the values that are defined at the Terraform level."
schemaVersion: 1.1.0
version: 20190404
locale: "en"

variableGroups:
- title: "Authentication"
  visible: false
  variables:
    - tenancy_ocid
    - user_ocid
    - fingerprint
    - private_key_path
    - region
    - current_user_ocid
- title: "Required Input"
  variables:
    - analytics_instance_idcs_access_token
- title: "Naming"
  variables:
    - naming_is_visible
    - suffix
- title: "Compartment"
  variables:
    - compartment_is_visible
    - compartment_is_deployed
    - compartment_name
    - compartment_description
    - compartment_id
    - parent_compartment_id
    - enable_delete
    - compartment_group_is_deployed
    - compartment_group_name
    - compartment_group_description
    - compartment_policy_is_deployed
    - compartment_policy_name
    - compartment_policy_description
- title: "Virtual Cloud Network"
  variables:
    - vcn_is_visible
    - vcn_is_deployed
    - vcn_display_name
    - vcn_dns_label
    - vcn_cidrs
    - ng_display_name
    - sg_display_name
    - vcn_group_is_deployed
    - vcn_group_name
    - vcn_group_description
    - vcn_policy_is_deployed
    - vcn_policy_name
    - vcn_policy_description
- title: "Data Science"
  variables:
    - ods_is_visible
    - ods_is_deployed
    - notebook_session_display_name
    - notebook_session_notebook_session_configuration_details_shape
    - notebook_session_notebook_session_configuration_details_block_storage_size_in_gbs
    - project_display_name
    - ods_subnet_display_name
    - ods_subnet_dns_label
    - ods_subnet_cidr
    - ods_rt_display_name
    - ods_sl_display_name
    - ods_group_is_deployed
    - ods_group_name
    - ods_group_description
    - ods_dynamic_group_is_deployed
    - ods_dynamic_group_name
    - ods_dynamic_group_description
    - ods_policy_is_deployed
    - ods_policy_name
    - ods_policy_description
- title: "Data Integration"
  variables:
    - odi_is_visible
    - odi_is_deployed
    - odi_workspace_display_name
    - workspace_is_private_network_enabled
    - odi_subnet_display_name
    - odi_subnet_dns_label
    - odi_subnet_cidr
    - odi_rt_display_name
    - odi_sl_display_name
    - odi_group_is_deployed
    - odi_group_name
    - odi_group_description
    - odi_dynamic_group_is_deployed
    - odi_dynamic_group_name
    - odi_dynamic_group_description
    - odi_policy_is_deployed
    - odi_policy_name
    - odi_policy_description
- title: "Autonomous Data Warehouse"
  variables:
    - adw_is_visible
    - adw_is_deployed
    - autonomous_database_admin_password
    - autonomous_database_cpu_core_count
    - autonomous_database_db_version
    - autonomous_database_is_auto_scaling_enabled
    - autonomous_database_data_storage_size_in_tbs
    - autonomous_database_display_name
    - autonomous_database_db_name
    - autonomous_database_db_workload
    - autonomous_database_license_model
    - autonomous_database_data_safe_status
    - autonomous_database_whitelisted_ips
    - adw_group_is_deployed
    - adw_group_name
    - adw_group_description
    - adw_policy_is_deployed
    - adw_policy_name
    - adw_policy_description
- title: "Analytics Cloud"
  variables:
    - oac_is_visible
    - oac_is_deployed
    - analytics_instance_capacity_capacity_type
    - analytics_instance_capacity_capacity_value
    - analytics_instance_feature_set
    - analytics_instance_license_type
    - analytics_instance_name
    - oac_group_is_deployed
    - oac_group_name
    - oac_group_description
    - oac_policy_is_deployed
    - oac_policy_name
    - oac_policy_description
- title: "Object Storage Bucket"
  variables:
    - bucket_is_visible
    - bucket_is_deployed
    - bucket_name
    - bucket_access_type
    - bucket_storage_tier
    - bucket_versioning
    - bucket_group_is_deployed
    - bucket_group_name
    - bucket_group_description
    - bucket_policy_is_deployed
    - bucket_policy_name
    - bucket_policy_description
- title: "Data Catalog"
  variables:
    - datacatalog_is_visible
    - datacatalog_is_deployed
    - datacatalog_display_name
    - datacatalog_group_is_deployed
    - datacatalog_group_name
    - datacatalog_group_description
    - datacatalog_dynamic_group_is_deployed
    - datacatalog_dynamic_group_name
    - datacatalog_dynamic_group_description
    - datacatalog_policy_is_deployed
    - datacatalog_policy_name
    - datacatalog_policy_description
- title: "Streaming"
  variables:
    - streaming_is_visible
    - streaming_is_deployed
    - stream_pool_name
    - stream_name
    - stream_partitions
    - stream_retention_in_hours
    - streaming_group_is_deployed
    - streaming_group_name
    - streaming_group_description
    - streaming_policy_is_deployed
    - streaming_policy_name
    - streaming_policy_description

variables:
  naming_is_visible:
    type: boolean
    description: "Customize the suffix that will be appended to your resource names."
    title: "Naming your Resources"
    default: false
  suffix:
    type: string
    required: true
    description: "Enter a string to use as a suffix. If this value contains DEFAULT_REGION_KEY, then the region key will be extracted from your cloud configuration and used to replace that part of the suffix value. If the value is set to NONE, then no suffix will be used."
    title: "Suffix"
    default: "DEFAULT_REGION_KEY"
    visible: naming_is_visible

  compartment_is_visible:
    type: boolean
    description: "Logical container for resources, used to manage access to resources as part of Identity and Access Management (IAM)."
    title: "Identity and Access Management (IAM) - Compartment (logical IAM container)"
    default: false
  compartment_is_deployed:
    type: boolean
    required: true
    description: "If checked, the stack will be deployed within a new Compartment (logical IAM container), which will be deployed within an existing Compartment. If unchecked, the stack will be deployed within an existing Compartment."
    title: "Deploy New Compartment?"
    default: true
    visible: compartment_is_visible
  compartment_name:
    type: string
    required: true
    description: "(Updatable) The name of the Compartment. Valid characters are uppercase or lowercase letters, numbers, hyphens, underscores, and periods. The name must be unique across all Compartments in the parent Compartment."
    title: "Compartment Name"
    default: "Streaming"
    visible:
      and:
        - compartment_is_visible
        - compartment_is_deployed
    pattern: "^[_\\-a-zA-Z0-9\\.]*$"
  compartment_description:
    type: string
    required: true
    description: "Provide a description for the new Compartment."
    title: "Compartment Description"
    default: "Compartment for Streaming Pipeline"
    visible:
      and:
        - compartment_is_visible
        - compartment_is_deployed
  compartment_id:
    type: oci:identity:compartment:id
    required: true
    description: "Compartment where all resources in the stack will be deployed."
    title: "Compartment"
    default: compartment_ocid
    visible:
      and:
        - compartment_is_visible
        - not:
          - compartment_is_deployed
  parent_compartment_id:
    type: oci:identity:compartment:id
    required: true
    description: "Compartment where all resources in the stack will be deployed."
    title: "Parent Compartment"
    default: compartment_ocid
    visible:
      and:
        - compartment_is_visible
        - compartment_is_deployed
  enable_delete:
    type: boolean
    required: true
    description: "If set to false, the provider will implicitly import the compartment if there is a name collision, and will not actually delete the compartment on destroy or removal of the resource declaration. If set to true, the provider will throw an error on a name collision with another compartment, and will attempt to delete the compartment on destroy or removal of the resource declaration."
    title: "Enable Delete"
    default: false
    visible:
      and:
        - compartment_is_visible
        - compartment_is_deployed
  compartment_group_is_deployed:
    type: boolean
    required: true
    description: "Group for users who manage Compartment-related operations."
    title: "Deploy Group for Compartment?"
    default: true
    visible:
      and:
        - compartment_is_visible
        - compartment_is_deployed
  compartment_group_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "Compartment Group - Name"
    default: "CompartmentGroup"
    visible:
      and:
        - and:
          - compartment_is_visible
          - compartment_is_deployed
        - compartment_group_is_deployed
  compartment_group_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "Compartment Group - Description"
    default: "Group for users who manage Compartment-related operations."
    visible:
      and:
        - and:
          - compartment_is_visible
          - compartment_is_deployed
        - compartment_group_is_deployed
  compartment_policy_is_deployed:
    type: boolean
    required: true
    description: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    title: "Deploy Identity and Access Management (IAM) Policies for Compartment?"
    default: true
    visible:
      and:
        - compartment_is_visible
        - compartment_is_deployed
  compartment_policy_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "Compartment Policy - Name"
    default: "CompartmentPolicy"
    visible:
      and:
        - and:
          - compartment_is_visible
          - compartment_is_deployed
        - compartment_policy_is_deployed
  compartment_policy_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "Compartment Policy - Description"
    default: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    visible:
      and:
        - and:
          - compartment_is_visible
          - compartment_is_deployed
        - compartment_policy_is_deployed

  vcn_is_visible:
    type: boolean
    description: "Customizable and private cloud network."
    title: "Virtual Cloud Network (VCN)"
    default: false
  vcn_is_deployed:
    type: boolean
    required: true
    description: "Check the box for \"Yes\"."
    title: "Deploy Virtual Cloud Network?"
    default: true
    visible: vcn_is_visible
  vcn_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your Virtual Cloud Network (VCN)."
    title: "VCN Name"
    default: "VCN"
    visible:
      and:
        - vcn_is_visible
        - vcn_is_deployed
  vcn_dns_label:
    type: string
    required: true
    description: "A DNS label for the VCN, used in conjunction with the VNIC's hostname and subnet's DNS label to form a fully qualified domain name (FQDN) for each VNIC within this subnet (for example, bminstance-1.subnet123.vcn1.oraclevcn.com). Must be an alphanumeric string that begins with a letter. The value cannot be changed. The absence of this parameter means the Internet and VCN Resolver will not work for this VCN."
    title: "VCN DNS Label"
    default: "vcn"
    maxLength: 15
    visible:
      and:
        - vcn_is_visible
        - vcn_is_deployed
  vcn_cidrs:
    type: array
    items:
      pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
      type: string
    required: true
    description: "(Updatable) A list of CIDR ranges to use for this VCN"
    default: ["10.0.0.0/16"]
    visible:
      and:
        - vcn_is_visible
        - vcn_is_deployed
  ng_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your Network Address Translation (NAT) Gateway."
    title: "NAT Gateway Name"
    default: "NAT Gateway"
    visible:
      and:
        - vcn_is_visible
        - vcn_is_deployed
  sg_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your Service Gateway."
    title: "Service Gateway Name"
    default: "Service Gateway"
    visible:
      and:
        - vcn_is_visible
        - vcn_is_deployed
  vcn_group_is_deployed:
    type: boolean
    required: true
    description: "Group for users who manage Virtual-Cloud-Network-related operations."
    title: "Deploy Group for VCN?"
    default: true
    visible:
      and:
        - vcn_is_visible
        - vcn_is_deployed
  vcn_group_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "VCN Group - Name"
    default: "VirtualCloudNetworkGroup"
    visible:
      and:
        - and:
          - vcn_is_visible
          - vcn_is_deployed
        - vcn_group_is_deployed
  vcn_group_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "VCN Group - Description"
    default: "Group for users who manage Virtual-Cloud-Network-related operations."
    visible:
      and:
        - and:
          - vcn_is_visible
          - vcn_is_deployed
        - vcn_group_is_deployed
  vcn_policy_is_deployed:
    type: boolean
    required: true
    description: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    title: "Deploy Identity and Access Management (IAM) Policies for VCN?"
    default: true
    visible:
      and:
        - vcn_is_visible
        - vcn_is_deployed
  vcn_policy_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "VCN Policy - Name"
    default: "VirtualCloudNetworkPolicy"
    visible:
      and:
        - and:
          - vcn_is_visible
          - vcn_is_deployed
        - vcn_policy_is_deployed
  vcn_policy_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "VCN Policy - Description"
    default: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    visible:
      and:
        - and:
          - vcn_is_visible
          - vcn_is_deployed
        - vcn_policy_is_deployed

  ods_is_visible:
    type: boolean
    description: "Build, train, deploy, and manage machine learning models with a data science cloud platform built for teams."
    title: "OCI Data Science (ODS)"
    default: false
  ods_is_deployed:
    type: boolean
    required: true
    description: "Check the box for \"Yes\"."
    title: "Deploy ODS?"
    default: true
    visible: ods_is_visible
  project_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your ODS Project instance."
    title: "ODS Project Name"
    default: "ODS Project"
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  notebook_session_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your ODS Notebook Session instance."
    title: "ODS Notebook Session Name"
    default: "ODS Notebook Session"
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  notebook_session_notebook_session_configuration_details_shape:
    type: string
    required: true
    description: "(Updatable) The shape used to launch the notebook session compute instance. Review this page for details on allowed shapes: https://docs.oracle.com/en-us/iaas/data-science/using/manage-notebook-sessions.htm"
    title: "ODS Notebook Session Shape"
    default: "VM.Standard2.1"
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  notebook_session_notebook_session_configuration_details_block_storage_size_in_gbs:
    type: integer
    required: true
    description: "(Updatable) A notebook session instance is provided with a block storage volume. This specifies the size of the volume in GBs."
    title: "ODS Notebook Session Storage Size (GB)"
    default: 100
    minimum: 50
    maximum: 32000
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_subnet_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your ODS Subnet."
    title: "ODS Subnet Name"
    default: "ODS Subnet"
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_subnet_dns_label:
    type: string
    required: true
    description: "A DNS label for the ODS Subnet, used in conjunction with the VNIC's hostname and VCN's DNS label to form a fully qualified domain name (FQDN) for each VNIC within this subnet (for example, bminstance-1.subnet123.vcn1.oraclevcn.com). Must be an alphanumeric string that begins with a letter and is unique within the VCN. The value cannot be changed. This value must be set if you want to use the Internet and VCN Resolver to resolve the hostnames of instances in the subnet. It can only be set if the VCN itself was created with a DNS label."
    title: "ODS Subnet DNS Label"
    default: "ods-sub"
    maxLength: 15
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_subnet_cidr:
    type: string
    required: true
    description: "(Updatable) A list of CIDR ranges to use for your ODS Subnet."
    title: "ODS Subnet CIDR"
    default: "10.0.0.0/24"
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_rt_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for the Route Table that will be associated with your ODS Subnet."
    title: "ODS Route Table Name"
    default: "ODS Route Table"
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_sl_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for the Security List that will be associated with your ODS Subnet."
    title: " ODS Security List Name"
    default: "ODS Security List"
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_group_is_deployed:
    type: boolean
    required: true
    description: "Group for users who manage Data-Science-related operations."
    title: "Deploy Group for ODS?"
    default: true
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_group_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "ODS Group - Name"
    default: "DataScienceGroup"
    visible:
      and:
        - and:
          - ods_is_visible
          - ods_is_deployed
        - ods_group_is_deployed
  ods_group_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "ODS Group - Description"
    default: "Group for users who manage Data-Science-related operations."
    visible:
      and:
        - and:
          - ods_is_visible
          - ods_is_deployed
        - ods_group_is_deployed
  ods_dynamic_group_is_deployed:
    type: boolean
    required: true
    description: "Group defined by a rule that matches particular resource-types within a given compartment."
    title: "Deploy Dynamic Group for ODS?"
    default: true
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_dynamic_group_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "ODS Dynamic Group - Name"
    default: "DataScienceDynamicGroup"
    visible:
      and:
        - and:
          - ods_is_visible
          - ods_is_deployed
        - ods_dynamic_group_is_deployed
  ods_dynamic_group_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "ODS Dynamic Group - Description"
    default: "Group defined by a rule that matches particular resource-types within a given compartment."
    visible:
      and:
        - and:
          - ods_is_visible
          - ods_is_deployed
        - ods_dynamic_group_is_deployed
  ods_policy_is_deployed:
    type: boolean
    required: true
    description: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    title: "Deploy Identity and Access Management (IAM) Policies for ODS?"
    default: true
    visible:
      and:
        - ods_is_visible
        - ods_is_deployed
  ods_policy_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "ODS Policy - Name"
    default: "DataSciencePolicy"
    visible:
      and:
        - and:
          - ods_is_visible
          - ods_is_deployed
        - ods_policy_is_deployed
  ods_policy_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "ODS Policy - Description"
    default: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    visible:
      and:
        - and:
          - ods_is_visible
          - ods_is_deployed
        - ods_policy_is_deployed

  odi_is_visible:
    type: boolean
    description: "Extract, transform and load (ETL) data for data science and analytics. Design code-free data flows into data lakes and data marts."
    title: "OCI Data Integration (ODI)"
    default: false
  odi_is_deployed:
    type: boolean
    required: true
    description: "Check the box for \"Yes\"."
    title: "Deploy ODI?"
    default: true
    visible: odi_is_visible
  odi_workspace_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your ODI Workspace instance."
    title: "ODI Workspace Name"
    default: "ODI Workspace"
    visible:
      and:
        - odi_is_visible
        - odi_is_deployed
  workspace_is_private_network_enabled:
    type: boolean
    required: true
    description: "If true, the ODI Workspace will be provisioned in a VCN, where an OCI user with permissions can customize access to services. If false, the ODI Workspace will be provisioned in an environment that is inaccessible to OCI users, with fixed access to services."
    title: "ODI Workspace - Enable Private Network?"
    default: true
    visible:
      and:
        - odi_is_visible
        - odi_is_deployed
  odi_subnet_display_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your ODI Subnet."
    title: " ODI Subnet Name"
    default: "ODI Subnet"
    visible:
      and:
        - and:
          - odi_is_visible
          - odi_is_deployed
        - workspace_is_private_network_enabled
  odi_subnet_dns_label:
    type: string
    required: true
    description: "A DNS label for the ODI Subnet, used in conjunction with the VNIC's hostname and VCN's DNS label to form a fully qualified domain name (FQDN) for each VNIC within this subnet (for example, bminstance-1.subnet123.vcn1.oraclevcn.com). Must be an alphanumeric string that begins with a letter and is unique within the VCN. The value cannot be changed. This value must be set if you want to use the Internet and VCN Resolver to resolve the hostnames of instances in the subnet. It can only be set if the VCN itself was created with a DNS label."
    title: "ODS Subnet DNS Label"
    default: "odi-sub"
    maxLength: 15
    visible:
      and:
        - and:
          - odi_is_visible
          - odi_is_deployed
        - workspace_is_private_network_enabled
  odi_subnet_cidr:

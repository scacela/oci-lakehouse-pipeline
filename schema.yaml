    description: "Real-time, serverless, Apache Kafka-compatible event streaming platform for developers and data scientists."
    title: "Stream and Stream Pool"
    default: false
  streaming_is_deployed:
    type: boolean
    required: true
    description: "Check the box for \"Yes\"."
    title: "Deploy Streaming?"
    default: true
    visible: streaming_is_visible
  stream_pool_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your Stream Pool instance."
    title: "Stream Pool Name"
    default: "Stream Pool"
    visible:
      and:
        - streaming_is_visible
        - streaming_is_deployed
  stream_name:
    type: string
    required: true
    description: "(Updatable) User-friendly name for your Stream instance."
    title: "Stream Name"
    default: "Stream"
    visible:
      and:
        - streaming_is_visible
        - streaming_is_deployed
  stream_partitions:
    type: integer
    required: true
    description: "The number of partitions in the stream."
    title: "Number of Stream Partitions"
    default: 2
    minimum: 0
    maximum: 5
    visible:
      and:
        - streaming_is_visible
        - streaming_is_deployed
  stream_retention_in_hours:
    type: integer
    required: true
    description: "The retention period of the stream, in hours."
    title: "Stream Retention in Hours"
    default: 168
    minimum: 24
    maximum: 168
    visible:
      and:
        - streaming_is_visible
        - streaming_is_deployed
  streaming_group_is_deployed:
    type: boolean
    required: true
    description: "Group for users who manage Streaming-related operations."
    title: "Deploy Group for Streaming?"
    default: true
    visible:
      and:
        - streaming_is_visible
        - streaming_is_deployed
  streaming_group_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "Streaming Group - Name"
    default: "StreamingGroup"
    visible:
      and:
        - and:
          - streaming_is_visible
          - streaming_is_deployed
        - streaming_group_is_deployed
  streaming_group_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "Streaming Group - Description"
    default: "Group for users who manage Streaming-related operations."
    visible:
      and:
        - and:
          - streaming_is_visible
          - streaming_is_deployed
        - streaming_group_is_deployed
  streaming_policy_is_deployed:
    type: boolean
    required: true
    description: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    title: "Deploy Identity and Access Management (IAM) Policies for Streaming?"
    default: true
    visible:
      and:
        - streaming_is_visible
        - streaming_is_deployed
  streaming_policy_name:
    type: string
    required: true
    description: "(Updatable)"
    title: "Streaming Policy - Name"
    default: "StreamingPolicy"
    visible:
      and:
        - and:
          - streaming_is_visible
          - streaming_is_deployed
        - streaming_policy_is_deployed
  streaming_policy_description:
    type: string
    required: true
    description: "(Updatable)"
    title: "Streaming Policy - Description"
    default: "Collection of policy statements that grant permissions for user groups, dynamic groups, and services."
    visible:
      and:
        - and:
          - streaming_is_visible
          - streaming_is_deployed
        - streaming_policy_is_deployed